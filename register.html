<body>
   
<button onclick="document.getElementById('id01').style.display='block'">Üye Ol</button>


<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">times;</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Üye Ol</h1>
      <p>Yeni Hesap Kayıt Formu</p>
      <hr>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Maili Giriniz..." name="email" required>

      <label for="psw"><b>Parola</b></label>
      <input type="password" placeholder="Şifre giriniz..." name="psw" required>

      <label for="psw-repeat"><b>Parola(Tekrar)</b></label>
      <input type="password" placeholder="Şifre(Tekrar) Giriniz..." name="psw-repeat" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Beni Hatırla
      </label>

      <p>Bir hesap oluşturarak <a href="#" style="color:dodgerblue">Şartlarımızı ve Gizlilik'i</a> kabul etmiş olursunuz .</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Geri</button>
        <button type="submit" class="signup">Üye Ol</button>
      </div>
    </div>
  </form>
</div>
